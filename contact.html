    <div class="preloader"></div>
    <div class="nav-section">
      <div class="burger-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <div class="logo">
        <img
          src="images/Letter_R_for_Business_Logo__1_-removebg-preview.png"

        />
      </div>
        <div class="nav-menu">
          <ul>
            <li><a href="index.html" id="home-nav">Home</a></li>
            <li><a href="about.html" id="about-nav">About</a></li>

    <div class="first-heading-about">
      <h1>Contact <span>Me</span></h1>
      <h2><Span>Get</Span> in touch</h2>
    </div>
    <div class="contact-container">
      <div class="contact-section">
        <div class="contact-form">
          <h1>Send a message</h1>
          <form action="https://formspree.io/f/myyqbqlk" method="post" >
            <input type="text" name="name" placeholder="Name" required/>
            <input type="text" name="mail" placeholder="Email" required/>
            <input type="text" name="subject" placeholder="Subject" required/>
            <textarea name="message" placeholder="Message"></textarea>
            <button type="submit" name="submit">Send</button>
          </form>
        </div>
      </div>
      <div class="contact-details-background">
        <h1>Contact info</h1>
        
        <div class="my-name">
          <i class="fa-solid fa-id-badge" style="color: #bfbfc0;"></i>
          <div class="name">
            <h3>Name</h3>
            <p>Rushdiy Isaacs</p>
          </div>
        </div>
        <div class="my-location">
          <i class="fa-regular fa-map" style="color: #bfbfc0;"></i>
          <div class="location">
            <h3>Location</h3>
            <p>Cape Town, South Africa</p>
          </div>
        </div>
        <div class="my-phone">
          <i class="fa-solid fa-phone" style="color: #bfbfc0;"></i>
          <div class="phone">
            <h3>Phone</h3>
            <p>+27 81 049 4759</p>
          </div>
        </div>
        <div class="my-email">
          <i class="fa-solid fa-envelope" style="color: #bfbfc0;"></i>
          <div class="email">
            <h3>Email</h3>
            <p>rushdiyisaacs18@gmail.com</p>
        </div>
      </div>
    </div>
    </div>
    <footer>
      @ Rushdiy Isaacs
    </footer>
    <script src="scripts/script.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
